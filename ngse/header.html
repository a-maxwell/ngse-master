<header class="ui fixed menu">
	<a href="" class="header item">
		<img class="ui image" src="static/images/logo.png">
	</a>
	<div class="right menu">
		{% for section in sections %}
		<a class="item" href="#!{% if section['name'] != 'home' %}{{ section['name'] }}{% endif %}">
			<i class="{{ section['icon'] }} icon"></i>
			<span>{{ section['name'] | capitalize() }}</span>
		</a>
		{% endfor %}
	</div>
</header>
