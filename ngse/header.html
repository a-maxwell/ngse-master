<header class="ui fixed menu">
	<a href="" class="header item">
		<img class="ui image" src="{{'ngse:static/images/logo.png'|static_url}}">

	<div class="right menu">
		{% for section in sections %}
		<a class="item" href="#!{% if section['name'] != 'home' %}{{ section['name'] }}{% endif %}">

		{% endfor %}
	</div>
</header>
