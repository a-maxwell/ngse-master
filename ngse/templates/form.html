<form role="category-submission" class="ui fluid form card">
	<div class="content">
		<div class="header">{{category.name}}</div>
	</div>
	<div class="content">
		<div class="field" ng-repeat="element in elements track by element.id">
			<label>{{element.name}}</label>
			<ng-switch on="element.input_type">
				<input ng-switch-when="text" type="text">
			</ng-switch>
		</div>
	</div>
	<div class="ui bottom attached large buttons">
		<a href="#!application/category" class="ui labeled icon button">
			<i class="chevron left icon"></i>
			Back to Sections
		</a>
		<button class="ui right labeled icon primary button">
			Save
			<i class="save icon"></i>
		</button>
	</div>

</form>
