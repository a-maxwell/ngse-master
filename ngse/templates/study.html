<form role="category-submission" class="ui fluid form card" ng-controller="studyController">
	<div class="content">
		<div class="header">Program of Study</div>
	</div>
	<div class="content">
		<div class="ui grid">
			<!-- <div class="sixteen wide column field">
				<label>Degree Level</label>
				<sm-radio-group ng-model="level">
					<sm-radio-button ng-repeat="l in levels" value="{{l}}" ng-class="{'orange active': level === l}">{{l}}</sm-radio-button>
				</sm-radio-group>
			</div> -->
			<div class="sixteen wide column field">
				<label>Degree Program</label>
				<sm-radio-group ng-model="program">
					<sm-radio-button ng-repeat="p in programs" value="{{p}}" ng-class="{'orange active': program === p, disabled: !availableProgram(p)}">{{p}}</sm-radio-button>
				</sm-radio-group>
			</div>
			<div class="eight wide column inline field">
				<label for="option">Program Type</label>
				<sm-radio-group ng-model="option">
					<sm-radio-button value="thesis" ng-class="{'orange active': thesisOption()}">Thesis</sm-radio-button>
					<sm-radio-button value="nonthesis" ng-class="{'orange active': !thesisOption(), disabled: !nonThesisOption()}">Non Thesis</sm-radio-button>
				</sm-radio-group>
			</div>
			<div class="eight wide column inline field">
				<label for="time">Student Type</label>
				<sm-radio-group ng-model="time">
					<sm-radio-button value="full" ng-class="{'orange active': time === 'full'}">Full Time</sm-radio-button>
					<sm-radio-button value="part" ng-class="{'orange active': time === 'part'}">Part Time</sm-radio-button>
				</sm-radio-group>
			</div>
			<div ng-show="thesisOption()" class="sixteen wide column field">
				<label>For Thesis: Choice of Research Field</label>
				<div class="three fields">
					<div class="field">
						<label>1st Choice</label>
						<select class="ui dropdown" ng-model="c1" ng-options="item for item in fields[program]">
						</select>
					</div>
					<div class="field">
						<label>2nd Choice</label>
						<select class="ui dropdown" ng-model="c2" ng-options="item for item in filter_c2()" ng-class="{disabled: check_c2()}">
						</select>
					</div>
					<div class="field">
						<label>3rd Choice</label>
						<select class="ui dropdown" ng-model="c3" ng-options="item for item in filter_c3()" ng-class="{disabled: check_c3()}">
						</select>
					</div>
				</div>
			</div>
			<div ng-show="thesisOption()" class="sixteen wide column field">
				<label>For Thesis Option: Indicate the name of the potential research adviser (list provided in the brochure of the UP COE website</label>
				<input type="text" name="adviser" ng-model="adviser">
			</div>
			<div class="eight wide column inline field">
				<label>Intended start of study</label>
				<sm-radio-group ng-model="start">
					<sm-radio-button value="first" ng-class="{'orange active': start === 'first'}">First Semester</sm-radio-button>
					<sm-radio-button value="second" ng-class="{'orange active': start === 'second'}">Second Semester</sm-radio-button>
				</sm-radio-group>
			</div>
			<div class="eight wide column inline field">
				<label>Academic Year</label>
				<select class="ui dropdown" ng-model="year" ng-options="item for item in years"></select>
			</div>
			<div class="sixteen wide column inline field">
				<label>Are you applying for another scholarship/grant?</label>
				<sm-radio-group ng-model="scholarship">
					<sm-radio-button value="yes" ng-class="{'orange active': scholarship === 'yes'}">Yes</sm-radio-button>
					<sm-radio-button value="no" ng-class="{'orange active': scholarship === 'no'}">No</sm-radio-button>
				</sm-radio-group>
			</div>
			<div ng-show="otherScholarship()" class="sixteen wide column field">
				<label>What is the name of the scholarship program which you are applying for?</label>
				<input type="text" name="scholarship_name" ng-model="scholarship_name">
			</div>
			<div class="sixteen wide column">
				<div class="ui button" ng-click="debug()">Debug</div>
			</div>
		</div>
	</div>
</form>
